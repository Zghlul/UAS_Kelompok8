<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kelompok 8</title>
  <style>
    :root{
      --red:#e33;
      --dark:#0f1720;
      --muted:#6b7280;
      --bg:#fff;
      --card-radius:12px;
      --transition:200ms ease;
      --container:1200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.35;
    }
    .container{
      max-width:var(--container);
      margin:0 auto;
      padding:0 20px;
    }
    header{
      border-bottom:1px solid #eef2f6;
      background:#fff;
      position:sticky;
      top:0;
      z-index:30;
      box-shadow: 0 2px 6px rgba(10,10,10,0.02);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      height:72px;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--dark);
    }
    .logo .mark{
      width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--red),#c11);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;
      box-shadow: 0 6px 18px rgba(227,51,51,0.08);
    }
    nav ul{display:flex;gap:18px;align-items:center;margin:0;padding:0;list-style:none;}
    nav a{color:var(--muted);text-decoration:none;font-weight:600;font-size:14px;}
    .search{
      display:flex;align-items:center;border:1px solid #e6eef7;padding:8px 12px;border-radius:999px;gap:8px;min-width:260px;
    }
    .search input{border:none;outline:none;font-size:14px;background:transparent}
    .icons{display:flex;gap:12px;align-items:center}
    .hero{
      margin-top:18px;
      display:flex;
      gap:18px;
      align-items:stretch;
    }
    .hero-main{
      flex:2;
      height:320px;
      border-radius:14px;
      overflow:hidden;
      position:relative;
      background:#111;
    }
    .hero-main img{width:100%;height:100%;object-fit:cover;display:block}
    .hero-side{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .small-card{
      flex:1;border-radius:12px;overflow:hidden;border:1px solid #eef2f6;background:#fafbff;display:flex;align-items:center;justify-content:center;padding:12px;
    }
    .section{
      margin-top:28px;
    }
    .section-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .section-title{font-size:20px;font-weight:700}
    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }
    .product{
      border-radius:12px;
      overflow:hidden;
      border:1px solid #eef2f6;
      padding:12px;
      background:white;
      display:flex;
      flex-direction:column;
      gap:8px;
      transition:transform var(--transition), box-shadow var(--transition);
    }
    .product:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(15,23,32,0.06)}
    .product img{width:100%;height:160px;object-fit:cover;border-radius:8px;background:#f3f7fb}
    .product .title{font-weight:700;font-size:14px}
    .product .price{font-weight:800;color:var(--dark)}
    .product .old{font-size:13px;color:var(--muted);text-decoration:line-through}
    .product .meta{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:6px}
    .btn{
      border:none;padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer;
      transition:opacity var(--transition);
    }
    .btn-primary{background:var(--red);color:white}
    .btn-ghost{background:transparent;border:1px solid #e6eef7;color:var(--dark)}
    @media (max-width:1024px){
      .grid{grid-template-columns:repeat(2,1fr)}
      .hero{flex-direction:column}
      .hero-main{height:220px}
    }
    @media (max-width:560px){
      nav ul{display:none}
      .search{min-width:140px}
      .grid{grid-template-columns:repeat(1,1fr)}
      .topbar{height:64px}
    }
    .modal{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(10,10,10,0.45);z-index:60;padding:20px;
    }
    .modal .card{width:900px;max-width:100%;background:white;border-radius:12px;padding:18px;display:flex;gap:18px}
    .modal img{width:360px;height:360px;object-fit:cover;border-radius:8px}
    .close-btn{position:absolute;right:18px;top:12px;background:transparent;border:none;color:white;font-size:20px;cursor:pointer}
    .badge{
      display:inline-block;padding:6px 8px;border-radius:999px;background:#fef2e9;color:#7a4a00;font-weight:700;font-size:12px;
    }
    .cart-counter{
      background:var(--red);color:white;border-radius:999px;padding:4px 8px;font-weight:800;font-size:12px;
      min-width:28px;text-align:center;
    }
    .muted{color:var(--muted);font-size:13px}
    .price-row{display:flex;gap:8px;align-items:center}
    .cart-sidebar{
  position: fixed;
  right: -380px;
  top: 0;
  width: 360px;
  height: 100%;
  background: white;
  box-shadow: -4px 0 20px rgba(0,0,0,0.1);
  z-index: 120;
  padding: 20px;
  display:flex;
  flex-direction:column;
  gap:18px;
  transition: right 0.3s ease;
}

.cart-sidebar.open{
  right: 0;
}

.cart-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.close-cart-btn{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}

.cart-items{
  flex:1;
  overflow-y:auto;
  padding-right:6px;
}

.cart-item{
  display:flex;
  gap:10px;
  border-bottom:1px solid #eee;
  padding-bottom:10px;
  margin-bottom:10px;
}

.cart-item img{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:8px;
}

.cart-footer{
  border-top:1px solid #eee;
  padding-top:12px;
  font-size:16px;
  font-weight:700;
}

.cart-total{
  margin-bottom:10px;
}

  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <a href="#" class="logo">
        <div class="mark">RX</div>
        <div>
          <div style="font-weight:800">Rexus</div>
          <div class="muted" style="font-size:12px;margin-top:2px">Perlengkapan Gaming & Office</div>
        </div>
      </a>

      <nav>
        <ul>
          <li><a href="#">Daxa</a></li>
          <li><a href="#">Produk</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Dukungan</a></li>
        </ul>
      </nav>

      <div style="display:flex;gap:12px;align-items:center">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <input id="searchInput" placeholder="Cari produk, misal: mouse, keyboard..." />
        </div>

        <div class="icons">
          <button class="btn btn-ghost" id="loginBtn">Login</button>
          <button class="btn btn-ghost" id="cartBtn">
            Cart <span id="cartCount" class="cart-counter">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-main" id="carousel">
        <img src="https://picsum.photos/1200/600?random=11" alt="hero" id="carouselImg" />
      </div>
      <div class="hero-side">
        <div class="small-card">
          <div>
            <div style="font-weight:800">EXCLUSIVE</div>
            <div class="muted" style="margin-top:6px">Penawaran spesial untuk kamu!</div>
          </div>
        </div>
        <div class="small-card">
          <div>
            <div style="font-weight:800">NEW ARRIVAL</div>
            <div class="muted" style="margin-top:6px">Produk terbaru Rexus</div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-header">
        <div>
          <div class="section-title">Produk Terbaru</div>
          <div class="muted" style="margin-top:4px">Pilihan terbaik dengan harga promo</div>
        </div>
        <div class="muted">Tampilkan: <strong>Semua</strong></div>
      </div>

      <div class="grid" id="productGrid"></div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <button class="close-btn" id="modalClose">&times;</button>
    <div class="card">
      <img src="" alt="product" id="modalImg">
      <div style="flex:1;display:flex;flex-direction:column;gap:12px">
        <div style="display:flex;justify-content:space-between;align-items:flex-start">
          <div>
            <h3 id="modalTitle"></h3>
            <div class="muted" id="modalSku"></div>
          </div>
          <div style="text-align:right">
            <div class="badge" id="modalBadge">NEW</div>
            <div class="muted">Stok: <strong id="modalStock">10</strong></div>
          </div>
        </div>

        <div class="price-row">
          <div class="price" id="modalPrice"></div>
          <div class="old" id="modalOld"></div>
        </div>

        <p id="modalDesc" class="muted"></p>

        <div style="margin-top:auto;display:flex;gap:12px">
          <button class="btn btn-primary" id="addCartModal">Tambahkan ke Keranjang</button>
          <button class="btn btn-ghost" id="buyNow">Beli Sekarang</button>
        </div>
      </div>
    </div>
  </div>

<div id="cartSidebar" class="cart-sidebar">
  <div class="cart-header">
    <h3>Keranjang</h3>
    <button id="closeCart" class="close-cart-btn">&times;</button>
  </div>

  <div id="cartItems" class="cart-items"></div>

  <div class="cart-footer">
    <div class="cart-total">
      Total: <strong id="cartTotal">Rp 0</strong>
    </div>
    <button class="btn btn-primary" style="width:100%">Checkout</button>
  </div>
</div>

  <script src="javascriptes.js"></script>
</body>
</html>
